	<meta charset="UTF-8">
	<title>Spinner</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="redux.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}

		{/*function Spinner({ value, increment, decrement }){

				</div>
			)

		let Spinner = ({ value, increment, decrement }) => (
			<div>
				<input type="button" value="DECREMENT" onClick={decrement}/>
				<span> [{value}] </span>
				<input type="button" value="INCREMENT" onClick={increment}/>
			</div>
		);
		
		var spinnerActionCreators = {
			increment(){
				return { type : 'INCREMENT'};
			},
			decrement(){
				return { type : 'DECREMENT' };
			}
		};



		let store = Redux.createStore(spinnerReducer);
		let spinnerActions = Redux.bindActionCreators(spinnerActionCreators, store.dispatch);

		function renderApp(){
			let spinnerValue = store.getState();
			ReactDOM.render(<Spinner value={spinnerValue} {...spinnerActions}/>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>

<body>
	<div id="root"></div>
</body>
