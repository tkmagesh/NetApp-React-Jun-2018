<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spinner</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}



		class Spinner extends React.Component{
			inc_action = { type : 'INCREMENT' };
			dec_action = { type : 'DECREMENT' };

			constructor(props){
				super(props);
				this.onDecrementClick = this.onDecrementClick.bind(this);
				this.onIncrementClick = this.onIncrementClick.bind(this);
			}
			onDecrementClick(){
				let action = this.props.decrement();
				this.props.dispatch(action);
			}
			onIncrementClick(){
				let action = this.props.increment();
				this.props.dispatch(action);
			}
			render(){
				let { value } = this.props;
				return(
					<div>
						<input type="button" value="DECREMENT" onClick={this.onDecrementClick}/>
						<span> [{value}] </span>
						<input type="button" value="INCREMENT" onClick={this.onIncrementClick}/>
					</div>
				)

			}
		}
		var spinnerActionCreators = {
			increment(){
				return { type : 'INCREMENT'};
			},
			decrement(){
				return { type : 'DECREMENT' };
			}
		};

		var store = SM.createStore(spinnerReducer);

		function renderApp(){
			let spinnerValue = store.getState();
			ReactDOM.render(<Spinner value={spinnerValue} dispatch={store.dispatch}  {...spinnerActionCreators}/>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
