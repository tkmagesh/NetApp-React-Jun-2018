<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status 
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Display 'createdAt'
		7. Sort the bugs
		8. Persist the bugs in the server
		9. Make the bugs accessible using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor : pointer;
		}
		.datetime{
			font-style: italic;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border-radius: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let bugName = action.payload,
					newBug = { name : bugName, isClosed : false};
				return [...currentState, newBug];
			}
			return currentState;
		}
		class BugItem extends React.Component{
			constructor(props){
				super(props);
				this.onBugNameClick = this.onBugNameClick.bind(this);
			}
			onBugNameClick(){
				let { bug } = this.props;
				//bug.toggle();
				console.log(bug);
			}
			render(){
				let { bug } = this.props; 
				return(
					<li>
						<span className="bugname" onClick={this.onBugNameClick}> {bug.name}</span>
						<div>[{bug.isClosed.toString()}]</div>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}
		class BugTracker extends React.Component{
			txtBugNameRef = React.createRef();

			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
				this.onRemoveClosedClick = this.onRemoveClosedClick.bind(this);
			}
			onAddNewClick(){
				let bugName = this.txtBugNameRef.current.value;
				this.props.addNew(bugName);
			}
			onRemoveClosedClick(){
				//this.props.model.removeClosed();
			}
			render(){
				let { bugs } = this.props,
					bugItems = bugs.map((bug, index) => (
						<BugItem key={index} bug={bug} />
					))
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By </label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref={this.txtBugNameRef} />
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={this.onRemoveClosedClick} />
						</section>
					</div>
				)
			}
		}

		let bugActionCreators = {
			addNew(bugName){
				return { type : 'ADD_NEW', payload : bugName};
			}
		}

		let store = SM.createStore(bugsReducer);
		let bugActions = SM.bindActionCreators(bugActionCreators, store.dispatch);

		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActions}/>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
